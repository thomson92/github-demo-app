<li class="item" (click)="toggleDetailsVisbility()">
  <p class="line-height--default"> {{repositoryData.name}}</p>
  <p class="line-height--default"> {{repositoryData.ownerLogin}}</p>

  <ng-container *ngIf="repositoryData.branches && isVisible">
    <app-branches [branches]="repositoryData.branches"></app-branches>
  </ng-container>
</li>
